<html>
    <head>
        <script type="text/javascript" src="vis.js"></script>
        <link href="vis.css" rel="stylesheet" type="text/css" />
    
        <style type="text/css">
            #mynetwork {
                width: 1000px;
                height: 1000px;
                border: 1px solid lightgray;
            }
        </style>
    </head>
    <body>
    <div id="mynetwork"></div>
    
    <script type="text/javascript">
        // create an array with nodes
        var nodes = new vis.DataSet([
            {id: 1, label: 'Node 1'},
            {id: 2, label: 'Node 2'},
            {id: 3, label: 'Node 3'},
            {id: 4, label: 'Node 4'},
            {id: 5, label: 'Node 5'}
        ]);
    
        // create an array with edges
        var edges = new vis.DataSet([
            {from: 1, to: 3, width:16, length: 50*1,smooth:false,title:'1st'},
            {from: 1, to: 2, length:50*2,smooth:false,title:'2st'},
            {from: 1, to: 4, length:50*3,smooth:false,title:'3st'},
            {from: 1, to: 5, length: 50*4,smooth:false,title:'4st'}
        ]);
    
        // create a network
        var container = document.getElementById('mynetwork');
    
        // provide the data in the vis format
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {};
    
        // initialize your network!
        var network = new vis.Network(container, data, options);
    </script>
    </body>
    </html>
