<div class="flex" >
  <div class="col-lg-6 col-sm-6" style = "width:40%">
    <div class="input-group input-group-lg col-lg-12 col-sm-12" style = "width:100%">
      <input id = "GlobalSearch" class="form-control searchBox" type="text" name="globalSearch"
        value="" placeholder="Search by Name"
        aria-discribedby="globalSearchicon" ng-model = "$ctrl.globalSearch"
         ng-blur = "$ctrl.focusLost()" ng-keyup = "$ctrl.updateTemp($event)">
    </div>
    <span class = "col-lg-12 " style = "padding:0px;"
      ng-show = "$ctrl.globalSearch!= '' && !$ctrl.selected ">
      <div class="autoCompleteContainer col-lg-12">
        <ul>
          <li ng-class = "{'active':$ctrl.pointer == $index}"
          ng-repeat = "option in $ctrl.filtered = ($ctrl.options | filter: $ctrl.temp)"
          ng-click="$ctrl.selectOption(option)">
            {{option}}
          </li>
        </ul>
      </div>
    </span>
  </div>
</div>
